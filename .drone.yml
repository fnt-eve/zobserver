kind: pipeline
type: kubernetes
name: default

steps:
- name: build-go
  image: golang:1.19.3
  commands:
  - export CGO_ENABLED="0"
  - export GOFLAGS="-mod=vendor -buildvcs=true"
  - go build ./...
  - wget -O- -nv https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s v1.50.1
  - go test ./...
  - ./bin/golangci-lint run ./...
  - go build -o observer github.com/greg2010/zobserver/cmd/observer

- name: build-docker
  image: gcr.io/kaniko-project/executor:debug
  environment:
    DOCKER_SECRET:
      from_secret: kaniko_harbor_secret
  commands:
  - export SANITIZED_DRONE_COMMIT_BRANCH=$(echo ${DRONE_COMMIT_BRANCH} | sed 's#/#-#g')
  - export COMMIT_SHA=${DRONE_COMMIT_SHA:0:7}
  - mkdir -p /kaniko/.docker/
  - echo "$${DOCKER_SECRET}" > /kaniko/.docker/config.json
  - |
    container=kube /kaniko/executor \
      --context . \
      --dockerfile ./Dockerfile \
      --destination harbor.greg2010.me/greg2010/zobserver:$SANITIZED_DRONE_COMMIT_BRANCH\_$COMMIT_SHA \
      --destination harbor.greg2010.me/greg2010/zobserver:$SANITIZED_DRONE_COMMIT_BRANCH\_latest \
      --destination harbor.greg2010.me/greg2010/zobserver:latest
- name: discord notification
  image: appleboy/drone-discord
  settings:
    username: "Drone CI"
    avatar_url: https://miro.medium.com/max/256/0*AqO_2lNemh_Fl9Gm.png
    webhook_id:
      from_secret: discord_webhook_id
    webhook_token:
      from_secret: discord_webhook_token
    message: >
      {{#success build.status}}
        build #{{build.number}} {{commit.branch}}_{{truncate commit.sha 7}} succeeded. Build took {{since build.started}}.
      {{else}}
        build {{build.number}} failed.
      {{/success}}